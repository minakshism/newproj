<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Product Mapping</title>
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/sdk/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-libs="sap.m"
      data-sap-ui-modules="sap/ui/core/ComponentSupport"
      data-sap-ui-async="true"
      data-sap-ui-compatversion="edge"
      data-sap-ui-resourceroots='{ "productmapping": "./" }'
      data-sap-ui-loglevel="INFO"
      data-sap-ui-xx-componentpreload="off"
      data-sap-ui-xx-waitfortheme="init"
    ></script>
  <script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					 appWidthLimited:false,
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "productmapping"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>
</html>
