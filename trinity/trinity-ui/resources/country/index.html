<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Management</title>
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/sdk/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m"
      data-sap-ui-theme="sap_belize_plus"
      data-sap-ui-modules="sap/ui/core/ComponentSupport"
      data-sap-ui-async="true"
      data-sap-ui-compatversion="edge"
      data-sap-ui-resourceroots='{ "country": "./" }'
      data-sap-ui-loglevel="INFO"
      data-sap-ui-xx-componentpreload="on"
      data-sap-ui-xx-waitfortheme="init"
    >
    document.onmousemove = timeOut;
document.onkeypress = timeOut;

function timeOut () {

   clearTimeout(80);
   setTimeout(sessionTimeout, 90);
}	
    	
    </script>
  <script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					 appWidthLimited:false,
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "country"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>
</html>
